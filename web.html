<!DOCTYPE html>
<script>
function startRecording(){
const Http = new XMLHttpRequest();
const url='https://putsreq.com/DbMAUK0QJi0u3DOA6QpM';

Http.open("POST", url);
Http.setRequestHeader("Content-Type", "application/json");
var data = JSON.stringify({"record":"start"});
Http.send(data);
Http.onreadystatechange=(e)=>{
console.log(Http.responseText)
}
};
function stopRecording(){
const Http = new XMLHttpRequest();
const url='https://putsreq.com/DbMAUK0QJi0u3DOA6QpM';

Http.open("POST", url);
Http.setRequestHeader("Content-Type", "application/json");
var data = JSON.stringify({"record":"s"});
Http.send(data);
Http.onreadystatechange=(e)=>{
console.log(Http.responseText)
}
};
</script>
